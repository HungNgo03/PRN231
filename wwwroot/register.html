<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register - Book Store API Client</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/sweetalert2@11/dist/sweetalert2.min.css">
    <link rel="stylesheet" href="css/style.css">
    <style>
        html, body {
            height: 100%;
            background-color: #f8f9fa;
            overflow-x: hidden;
        }

        .page-container {
            display: flex;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            padding: 2rem;
        }

        .register-card {
            width: 100%;
            max-width: 800px;
            background: white;
            border-radius: 16px;
            padding: 2rem;
            box-shadow: 0 8px 24px rgba(102, 16, 242, 0.12);
            transition: transform 0.3s ease;
        }

            .register-card:hover {
                transform: translateY(-5px);
            }

        .register-header {
            text-align: center;
            margin-bottom: 2rem;
        }

            .register-header i {
                font-size: 2.5rem;
                color: #6610f2;
                margin-bottom: 1rem;
                display: inline-block;
                transition: transform 0.3s ease;
            }

                .register-header i:hover {
                    transform: scale(1.1);
                }

        .register-title {
            font-size: 1.75rem;
            color: #2d3436;
            margin-bottom: 0.5rem;
            font-weight: 600;
        }

        .register-subtitle {
            color: #636e72;
            font-size: 0.95rem;
        }

        .form-floating {
            margin-bottom: 1rem;
        }

            .form-floating input {
                border-radius: 8px;
                border: 2px solid #e9ecef;
                padding: 1rem 0.75rem;
            }

                .form-floating input:focus {
                    border-color: #6610f2;
                    box-shadow: 0 0 0 0.25rem rgba(102, 16, 242, 0.1);
                }

            .form-floating label {
                padding: 1rem 0.75rem;
            }

        .terms-check {
            display: flex;
            align-items: center;
            margin: 1rem 0;
        }

            .terms-check input {
                margin-right: 0.5rem;
            }

        .btn-register {
            width: 100%;
            padding: 0.8rem;
            background: #6610f2;
            border: none;
            border-radius: 8px;
            font-weight: 500;
            margin-bottom: 1rem;
            transition: all 0.3s ease;
        }

            .btn-register:hover {
                background: #520dc2;
                transform: translateY(-2px);
                box-shadow: 0 4px 12px rgba(102, 16, 242, 0.15);
            }

        .register-footer {
            text-align: center;
            margin-top: 1.5rem;
        }

            .register-footer a {
                color: #6610f2;
                text-decoration: none;
                font-weight: 500;
                transition: color 0.3s ease;
            }

                .register-footer a:hover {
                    color: #520dc2;
                }

        .divider {
            margin: 1rem 0;
            text-align: center;
            position: relative;
        }

            .divider::before {
                content: "";
                position: absolute;
                left: 0;
                top: 50%;
                width: 100%;
                height: 1px;
                background: #e9ecef;
                z-index: 1;
            }

            .divider span {
                background: white;
                padding: 0 1rem;
                color: #636e72;
                position: relative;
                z-index: 2;
            }

        @media (max-width: 768px) {
            .register-card {
                margin: 1rem;
                padding: 1.5rem;
            }
        }
    </style>
</head>
<body>
    <div class="page-container">
        <div class="register-card">
            <div class="register-header">
                <i class="fas fa-book-open"></i>
                <h1 class="register-title">Create Account</h1>
                <p class="register-subtitle">Join our community of book lovers</p>
            </div>

            <form id="register-form">
                <div class="row g-3">
                    <div class="col-md-6">
                        <div class="form-floating">
                            <input type="text" class="form-control" id="username" placeholder="Username" required>
                            <label for="username"><i class="fas fa-user me-2"></i>Username</label>
                        </div>
                    </div>

                    <div class="col-md-6">
                        <div class="form-floating">
                            <input type="email" class="form-control" id="email" placeholder="Email" required>
                            <label for="email"><i class="fas fa-envelope me-2"></i>Email</label>
                        </div>
                    </div>

                    <div class="col-md-6">
                        <div class="form-floating">
                            <input type="password" class="form-control" id="password" placeholder="Password" required>
                            <label for="password"><i class="fas fa-lock me-2"></i>Password</label>
                        </div>
                    </div>

                    <div class="col-md-6">
                        <div class="form-floating">
                            <input type="password" class="form-control" id="confirm-password" placeholder="Confirm Password" required>
                            <label for="confirm-password"><i class="fas fa-lock me-2"></i>Confirm Password</label>
                        </div>
                    </div>

                    <div class="col-md-6">
                        <div class="form-floating">
                            <input type="text" class="form-control" id="first-name" placeholder="First Name" required>
                            <label for="first-name"><i class="fas fa-user-tag me-2"></i>First Name</label>
                        </div>
                    </div>

                    <div class="col-md-6">
                        <div class="form-floating">
                            <input type="text" class="form-control" id="last-name" placeholder="Last Name" required>
                            <label for="last-name"><i class="fas fa-user-tag me-2"></i>Last Name</label>
                        </div>
                    </div>
                </div>

                <div class="terms-check">
                    <input type="checkbox" class="form-check-input" id="terms" required>
                    <label class="form-check-label" for="terms">
                        I agree to the <a href="#" class="terms-link">Terms and Conditions</a>
                    </label>
                </div>

                <button type="submit" class="btn btn-primary btn-register">
                    <i class="fas fa-user-plus me-2"></i>Create Account
                </button>

                <div class="divider">
                    <span>or</span>
                </div>

                <div class="register-footer">
                    <p class="mb-1">Already have an account? <a href="login.html">Login</a></p>
                    <p class="mb-0"><a href="index.html">Back to Home</a></p>
                </div>
            </form>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
    <script src="js/app.js"></script>
    <script src="js/auth.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', function () {
            const registerForm = document.getElementById('register-form');
            if (registerForm) {
                registerForm.addEventListener('submit', async function (e) {
                    e.preventDefault();

                    const password = document.getElementById('password').value;
                    const confirmPassword = document.getElementById('confirm-password').value;

                    if (password !== confirmPassword) {
                        Swal.fire({
                            title: 'Password does not match',
                            text: 'Please try again.',
                            icon: 'error',
                            confirmButtonText: 'OK'
                        });
                        return;
                    }

                    const registerData = {
                        username: document.getElementById('username').value,
                        email: document.getElementById('email').value,
                        password: password,
                        confirmPassword: confirmPassword,
                        firstName: document.getElementById('first-name').value,
                        lastName: document.getElementById('last-name').value
                    };

                    try {
                        const response = await fetch('/api/auth/register', {
                            method: 'POST',
                            headers: {
                                'Content-Type': 'application/json'
                            },
                            body: JSON.stringify(registerData)
                        });

                        const result = await response.json();

                        if (result.success) {
                            Swal.fire('Success', 'Registration successful!', 'success').then(() => {
                                handleLoginSuccess(result.token, result.username, result.role);
                            });
                        } else {
                            Swal.fire('Error', 'Registration failed: ' + result.message, 'error');
                        }
                    } catch (error) {
                        console.error('Registration error:', error);
                        Swal.fire('Error', 'An error occurred during registration. Please try again.', 'error');
                    }
                });
            }
        });
    </script>
</body>
</html>
