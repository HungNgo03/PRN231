<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Book Store API Client</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="css/style.css">
    <style>
        html, body {
            height: 100%;
            background-color: #f8f9fa;
            overflow: hidden;
        }

        .page-container {
            display: flex;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            padding: 1rem;
        }

        .login-card {
            width: 100%;
            max-width: 400px;
            background: white;
            border-radius: 16px;
            padding: 2rem;
            box-shadow: 0 8px 24px rgba(102, 16, 242, 0.12);
            transition: transform 0.3s ease;
        }

            .login-card:hover {
                transform: translateY(-5px);
            }

        .login-header {
            text-align: center;
            margin-bottom: 2rem;
        }

            .login-header i {
                font-size: 2.5rem;
                color: #6610f2;
                margin-bottom: 1rem;
                display: inline-block;
                transition: transform 0.3s ease;
            }

                .login-header i:hover {
                    transform: scale(1.1);
                }

        .login-title {
            font-size: 1.75rem;
            color: #2d3436;
            margin-bottom: 0.5rem;
            font-weight: 600;
        }

        .login-subtitle {
            color: #636e72;
            font-size: 0.95rem;
        }

        .form-floating {
            margin-bottom: 1rem;
        }

            .form-floating input {
                border-radius: 8px;
                border: 2px solid #e9ecef;
                padding: 1rem 0.75rem;
            }

                .form-floating input:focus {
                    border-color: #6610f2;
                    box-shadow: 0 0 0 0.25rem rgba(102, 16, 242, 0.1);
                }

            .form-floating label {
                padding: 1rem 0.75rem;
            }

        .remember-me {
            display: flex;
            align-items: center;
            margin-bottom: 1rem;
        }

            .remember-me input {
                margin-right: 0.5rem;
            }

        .btn-login {
            width: 100%;
            padding: 0.8rem;
            background: #6610f2;
            border: none;
            border-radius: 8px;
            font-weight: 500;
            margin-bottom: 1rem;
            transition: all 0.3s ease;
        }

            .btn-login:hover {
                background: #520dc2;
                transform: translateY(-2px);
                box-shadow: 0 4px 12px rgba(102, 16, 242, 0.15);
            }

        .login-footer {
            text-align: center;
            margin-top: 1.5rem;
        }

            .login-footer a {
                color: #6610f2;
                text-decoration: none;
                font-weight: 500;
                transition: color 0.3s ease;
            }

                .login-footer a:hover {
                    color: #520dc2;
                }

        .divider {
            margin: 1rem 0;
            text-align: center;
            position: relative;
        }

            .divider::before {
                content: "";
                position: absolute;
                left: 0;
                top: 50%;
                width: 100%;
                height: 1px;
                background: #e9ecef;
                z-index: 1;
            }

            .divider span {
                background: white;
                padding: 0 1rem;
                color: #636e72;
                position: relative;
                z-index: 2;
            }
    </style>
</head>
<body>
    <div class="page-container">
        <div class="login-card">
            <div class="login-header">
                <i class="fas fa-book-open"></i>
                <h1 class="login-title">Welcome Back</h1>
                <p class="login-subtitle">Enter your credentials to access your account</p>
            </div>

            <form id="login-form">
                <div class="form-floating">
                    <input type="text" class="form-control" id="username" placeholder="Username" required>
                    <label for="username"><i class="fas fa-user me-2"></i>Username</label>
                </div>

                <div class="form-floating">
                    <input type="password" class="form-control" id="password" placeholder="Password" required>
                    <label for="password"><i class="fas fa-lock me-2"></i>Password</label>
                </div>

                <div class="remember-me">
                    <input type="checkbox" class="form-check-input" id="remember-me">
                    <label class="form-check-label" for="remember-me">Remember me</label>
                </div>

                <button type="submit" class="btn btn-primary btn-login">
                    <i class="fas fa-sign-in-alt me-2"></i>Login
                </button>

                <div class="divider">
                    <span>or</span>
                </div>

                <div class="login-footer">
                    <p class="mb-1">Don't have an account? <a href="register.html">Register</a></p>
                    <p class="mb-0"><a href="index.html">Back to Home</a></p>
                </div>
            </form>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
    <script src="js/app.js"></script>
    <script src="js/auth.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', function () {
            const loginForm = document.getElementById('login-form');
            if (loginForm) {
                loginForm.addEventListener('submit', async function (e) {
                    e.preventDefault();

                    const loginData = {
                        username: document.getElementById('username').value,
                        password: document.getElementById('password').value
                    };

                    try {
                        const response = await fetch('/api/auth/login', {
                            method: 'POST',
                            headers: {
                                'Content-Type': 'application/json'
                            },
                            body: JSON.stringify(loginData)
                        });

                        const result = await response.json();

                        if (result.success) {
                            handleLoginSuccess(result.token, result.username, result.role);
                        } else {
                            alert('Login failed: ' + result.message);
                        }
                    } catch (error) {
                        console.error('Login error:', error);
                        alert('An error occurred during login. Please try again.');
                    }
                });
            }
        });
    </script>
</body>
</html>
