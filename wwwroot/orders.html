<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Orders - Book Store</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
        <div class="container">
            <a class="navbar-brand" href="index.html">
                <i class="fas fa-book-open me-2"></i>Book Store
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav me-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="index.html">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="books.html">Books</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="categories.html">Categories</a>
                    </li>
                    <li class="nav-item admin-only" style="display: none;">
                        <a class="nav-link" href="admin.html">Admin</a>
                    </li>
                </ul>
                <div class="navbar-right">
                    <!-- Nội dung sẽ được thay thế bởi updateAuthUI() -->
                </div>
            </div>
        </div>
    </nav>

    <div class="container mt-4">
        <h1 class="mb-4">My Orders</h1>

        <div id="orders-container">
            <!-- Orders will be loaded here -->
            <div class="text-center py-5">
                <div class="spinner-border text-primary" role="status">
                    <span class="visually-hidden">Loading...</span>
                </div>
                <p class="mt-2">Loading orders...</p>
            </div>
        </div>

        <div id="no-orders" class="text-center py-5" style="display: none;">
            <i class="fas fa-shopping-bag fa-4x mb-3 text-muted"></i>
            <h3>You haven't placed any orders yet</h3>
            <p class="text-muted">Browse our collection and start shopping!</p>
            <a href="books.html" class="btn btn-primary mt-3">
                <i class="fas fa-book me-2"></i>Browse Books
            </a>
        </div>
    </div>

    <!-- Order Details Modal -->
    <div class="modal fade" id="orderDetailsModal" tabindex="-1" aria-hidden="true">
        <div class="modal-dialog modal-lg">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">Order Details</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body" id="order-details-content">
                    <!-- Order details will be loaded here -->
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
    <script src="js/app.js"></script>
    <script src="js/auth.js"></script>
    <script src="js/cart.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', async function() {
            // Check authentication status
            checkAuthStatus();

            // Check if user is logged in
            const token = localStorage.getItem('authToken');
            if (!token) {
                window.location.href = 'login.html';
                return;
            }

            // Load orders
            await loadOrders();
        });

        async function loadOrders() {
            try {
                const response = await fetch('/api/orders', {
                    headers: {
                        'Authorization': `Bearer ${localStorage.getItem('authToken')}`
                    }
                });

                if (!response.ok) {
                    throw new Error('Failed to load orders');
                }

                const orders = await response.json();
                const ordersContainer = document.getElementById('orders-container');
                const noOrders = document.getElementById('no-orders');

                if (orders.length === 0) {
                    ordersContainer.innerHTML = '';
                    noOrders.style.display = 'block';
                    return;
                }

                noOrders.style.display = 'none';
                ordersContainer.innerHTML = '';

                // Sort orders by date (newest first)
                orders.sort((a, b) => new Date(b.orderDate) - new Date(a.orderDate));

                orders.forEach(order => {
                    const orderCard = document.createElement('div');
                    orderCard.className = 'card mb-3';
                    orderCard.innerHTML = `
                        <div class="card-header d-flex justify-content-between align-items-center">
                            <div>
                                <span class="fw-bold">Order #${order.orderId}</span>
                                <span class="text-muted ms-3">${new Date(order.orderDate).toLocaleDateString()}</span>
                            </div>
                            <span class="badge bg-${getStatusBadgeColor(order.status)}">${order.status}</span>
                        </div>
                        <div class="card-body">
                            <div class="row">
                                <div class="col-md-8">
                                    <p><strong>Total:</strong> $${order.totalAmount.toFixed(2)}</p>
                                    <p><strong>Items:</strong> ${order.orderDetails.length}</p>
                                </div>
                                <div class="col-md-4 text-end">
                                    <button class="btn btn-primary view-order-details" data-id="${order.orderId}">
                                        <i class="fas fa-eye me-2"></i>View Details
                                    </button>
                                </div>
                            </div>
                        </div>
                    `;
                    ordersContainer.appendChild(orderCard);
                });

                // Add event listeners to view details buttons
                document.querySelectorAll('.view-order-details').forEach(button => {
                    button.addEventListener('click', () => {
                        const orderId = button.getAttribute('data-id');
                        viewOrderDetails(orders.find(order => order.orderId == orderId));
                    });
                });

            } catch (error) {
                console.error('Error loading orders:', error);
                document.getElementById('orders-container').innerHTML = `
                    <div class="alert alert-danger" role="alert">
                        <h4 class="alert-heading">Error</h4>
                        <p>Failed to load your orders. Please try again later.</p>
                    </div>
                `;
            }
        }

        function getStatusBadgeColor(status) {
            switch (status.toLowerCase()) {
                case 'completed':
                    return 'success';
                case 'processing':
                    return 'primary';
                case 'shipped':
                    return 'info';
                case 'cancelled':
                    return 'danger';
                case 'pending':
                    return 'warning';
                default:
                    return 'secondary';
            }
        }

        function viewOrderDetails(order) {
            const modalContent = document.getElementById('order-details-content');

            let itemsHtml = '';
            order.orderDetails.forEach(item => {
                itemsHtml += `
                    <div class="d-flex justify-content-between align-items-center mb-2">
                        <div>
                            <span class="fw-bold">${item.book.title}</span>
                            <span class="text-muted ms-2">x${item.quantity}</span>
                        </div>
                        <span>$${(item.unitPrice * item.quantity).toFixed(2)}</span>
                    </div>
                `;
            });

            modalContent.innerHTML = `
                <div class="mb-4">
                    <h6>Order Information</h6>
                    <div class="row">
                        <div class="col-md-6">
                            <p><strong>Order ID:</strong> #${order.orderId}</p>
                            <p><strong>Date:</strong> ${new Date(order.orderDate).toLocaleString()}</p>
                        </div>
                        <div class="col-md-6">
                            <p><strong>Status:</strong> <span class="badge bg-${getStatusBadgeColor(order.status)}">${order.status}</span></p>
                            <p><strong>Total:</strong> $${order.totalAmount.toFixed(2)}</p>
                        </div>
                    </div>
                </div>

                <h6>Order Items</h6>
                <div class="card">
                    <div class="card-body">
                        ${itemsHtml}
                        <hr>
                        <div class="d-flex justify-content-between fw-bold">
                            <span>Total</span>
                            <span>$${order.totalAmount.toFixed(2)}</span>
                        </div>
                    </div>
                </div>
            `;

            const orderDetailsModal = new bootstrap.Modal(document.getElementById('orderDetailsModal'));
            orderDetailsModal.show();
        }
    </script>
</body>
</html>
